<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="card">

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="basic">BASIC</div>
    <div class="name">Fuecoco</div>
    <div class="hp">HP 80 <img src="fire.png" class="type-icon"></div>
  </div>

  <!-- IMAGE SECTION -->
  <div class="image-section">
    <img src="pokemon.png" class="pokemon-img">
    <div class="image-caption">
      No. 909 Fire Pokémon
    </div>
  </div>

  <!-- ATTACK SECTION -->
  <div class="attack-section">

    <div class="attack-row">
      <div class="energy-icons">
        <img src="fire.png" class="energy-icon">
        <img src="normal.png" class="energy-icon">
      </div>
      <div class="attack-name">Super Singe</div>
      <div class="damage">30</div>
    </div>

    <div class="attack-description">
      Your opponent's Active Pokémon is now Burned.
    </div>

  </div>

  <!-- STATS ROW -->
  <div class="stats-row">
    <div class="stat">Weakness ×2 <img src="water.png" class="energy-icon"></div>
    <div class="stat">Resistance-</div>
    <div class="stat">Retreat <img src="normal.png" class="energy-icon"></div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    It lies on warm ashes that it has absorbed by its square-shaped scales to create fire energy.
  </div>

</div>

</body>
</html>
